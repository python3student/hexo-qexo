# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: 200 # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
social:
  Github: https://github.com/python3student || icon-GitHub || faa-tada
  Gitee: https://gitee.com/ttie || icon-gitee || faa-tada
  QQ: https://res.abeim.cn/api/qq/?qq=469784630 || icon-QQ || faa-tada # https://qm.qq.com/cgi-bin/qm/qr?k=wyw10nH14NxBzBmM2DZK_bj9y9yX-IJL || QQ
  Email: mailto:469784630@qq.com || icon-youjian || faa-tada
  

# search (搜索)
# --------------------------------------

# Algolia search
algolia_search:
  enable: true
  hits:
    per_page: 6
  labels:
    input_placeholder: 请输入
    hits_empty: "神奇没有找到任何搜索结果: ${query}"
    hits_stats: "找到${hits}条结果（用时${time} ms）"

# Local search
local_search:
  enable: false
  preload: false
  CDN:

# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: https://tt3.pages.dev/img/quqi.png

# Avatar (頭像)
avatar:
